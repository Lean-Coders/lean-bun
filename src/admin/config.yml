backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Author, name: author, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Text, name: body, widget: markdown }
      - label: Tags
        name: tags
        widget: create-select
        url: ""
        mode: plain
        capture: ^\b$
        multiple: true
      - label: Testers
        name: testers
        widget: create-select
        url: ""
        mode: plain
        capture: ^\b$
        multiple: true
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.json"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Relative link, name: isRelative, widget: boolean }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.json"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.json"
        fields:
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
