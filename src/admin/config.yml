backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master

media_folder: src/static/uploads
public_folder: /static/uploads
logo_url: /static/img/logo.png

# publish_mode: editorial_workflow
search: false

collections:
  - label: Review
    name: review
    folder: src/_reviews
    create: true
    extension: json
    format: json
    editor:
      preview: false
    identifier_field: name
    slug: "{{slug}}-{{restaurant}}"
    summary: "{{name}} - {{restaurant}}"
    fields:
      - label: Name
        name: name
        widget: string
      - label: Restaurant
        name: restaurant
        widget: string
      - label: Burger
        name: burger
        widget: string
      - label: Bun
        name: bunScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Patty
        name: pattyScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Timing
        name: timingScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Drinks
        name: drinksScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Variety
        name: varietyScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Ingredients
        name: ingredientScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Value for Money
        name: valueForMoneyScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Service
        name: serviceScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
      - label: Ambiente
        name: ambienteScore
        widget: number
        value_type: float
        min: 0
        default: 0
        max: 5
        step: 0.5
  - label: Blog
    name: blog
    folder: src/posts
    create: true
    editor:
      preview: false
    fields:
      - label: Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: string
      - label: Address
        name: address
        widget: string
      - label: Author
        name: author
        widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Testers
        name: testers
        widget: relation
        collection: review
        search_fields: ["name", "restaurant"]
        value_field: "{{slug}}"
        display_fields: ["name", "restaurant"]
        multiple: true
      - label: Text
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: create-select
        url: ""
        mode: plain
        capture: ^\b$
        multiple: true
  - label: Settings
    name: settings
    editor:
      preview: false
    files:
      - label: Navigation
        name: items
        file: src/_data/navigation.json
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - label: Title
                name: text
                widget: string
              - label: URL
                name: url
                widget: string
              - label: Relative link
                name: isRelative
                widget: boolean
      - label: Meta Settings
        name: settings
        file: src/_data/settings.json
        fields:
          - label: Copyright
            name: copyright
            widget: string
          - label: URL
            name: url
            widget: string
