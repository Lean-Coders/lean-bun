<div class="container max-w-3xl px-6 pt-3 lg:pt-6">
  <div class="container mx-auto">
    <nav
      class="flex flex-col items-center flex-wrap py-6 max-w-2xl mx-auto gap-4"
    >
      <!--Title-->
        <a
          href="/"
          class="bg-clip-text text-center max-w-sm sm:max-w-none leading-tight text-transparent bg-gradient-to-r from-primary to-secondary font-bold text-5xl"
          >{{pageTitle}}</a
        >

      <!--Menu-->
      <div class="flex-grow flex items-center w-auto text-center shadow-3xl">
        {% if navigation.items %}

        <ul class="pt-0 list-reset flex justify-end flex-1 items-center">
          {% for item in navigation.items %}
          <li class="nav__item mr-3">
            <a
              class="text-lg font-bold inline-block text-secondary transition-colors no-underline hover:text-primary py-2 px-4"
              target="{{ "_self" if item.isRelative else "_blank" }}"
              href="{{ item.url }}"
              >{{ item.text }}</a
            >
          </li>
          {% endfor %}
        </ul>

        {% endif %}
      </div>
    </nav>
  </div>
</div>
