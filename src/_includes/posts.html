---
layout: default
prism: true
---

<div class="py-8 border-b border-gray-100">
  <h1 class="font-bold tracking-wide text-3xl md:text-4xl">{{title}}</h1>
  <p class="text-center text-base leading-6 font-medium text-gray-500">
    <time>{{ date | readableDate }}</time>
    <span>&nbsp;by&nbsp;{{ author }}</span>
  </p>
</div>
<article class="prose lg:prose-xl my-4 mx-auto">{{ content | safe }}</article>
